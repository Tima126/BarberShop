<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Назначение расписания</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }





        .form-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            /* Отступ между label и input */
            margin-bottom: 15px;
        }

        label {
            width: 150px;
            /* Фиксированная ширина для одинакового выравнивания */
            text-align: right;
            /* Выравнивание текста label */
            font-weight: bold;
        }

        select,
        input[type="date"],
        input[type="time"] {
            flex: 1;
            /* Автоматическая подстройка ширины */
            max-width: 300px;
            /* Ограничение максимальной ширины */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }


        button {
            padding: 10px 15px;
            background-color: #2779e4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            color: #555;
        }

        .actions button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Назначение расписания</h1>


        <div class="form-group">
            <label for="hairdresser-select">Выберите парикмахера:</label>
            <select id="hairdresser-select"></select>
        </div>
        
        <div class="form-group">
            <label for="date-picker">Выберите дату:</label>
            <input type="date" id="date-picker">
        </div>
        
        <div class="form-group">
            <label for="start-time">Время начала:</label>
            <input type="time" id="start-time">
        </div>
        
        <div class="form-group">
            <label for="end-time">Время окончания:</label>
            <input type="time" id="end-time">
        </div>
        
        <button id="add-slot">Добавить слот</button>

        <!-- Таблица расписания -->
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Номер Слота</th>
                    <th>Имя</th>
                    <th>Дата</th>
                    <th>Время начала</th>
                    <th>Время окончание</th>
                </tr>
            </thead>
            <tbody>
                <!-- Слоты будут загружаться через JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="/admin-panel/schedule.js"></script>
</body>

</html>
