<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #2779e4;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        /* Остальные стили остаются без изменений */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            color: #555;
        }

        .actions button {
            padding: 8px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #c0c6e496;
            color: white;
        }

        .complete-btn {
            background-color: #28a745;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <div class="navbar">
        <a href="/admin-panel/records">Записи клиентов</a>
        <a href="/admin-panel/schedule">Расписание парикмахеров</a>
        <a href="/admin-panel/services">Управление услугами</a>
        <a href="/admin-panel/discounts">Скидки</a>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <h1>Админ-панель</h1>
        <div id="loading" class="loading">Загрузка данных...</div>
        <table id="recordsTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID записи</th>
                    <th>Клиент</th>
                    <th>Телефон</th>
                    <th>Парикмахер</th>
                    <th>Парикмахерская</th>
                    <th>Дата и время</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
